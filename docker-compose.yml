version: '3'
services:
  app:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - app:/autoseg/var/www/sso/public
    environment :
      - RAILS_MASTER_KEY=7a2e2fed7c641f2e43e9afc365b78ab1
  apache:
    build: apache-dockerfile/
    volumes:
      - app:/autoseg/var/www/sso/public/
    ports:
      - "8080:80"
      - "443:443"
    links:
      - 'app'
volumes:
  app:
